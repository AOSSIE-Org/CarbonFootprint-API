<!DOCTYPE html>
<meta charset="utf-8">

<body>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.13.0/d3-legend.js"></script>
    <script>
        var width = window.innerWidth,
            height = window.innerHeight,
            padding = 1.5, // separation between same-color nodes
            clusterPadding = 6, // separation between different-color nodes
            maxRadius = 12;
        maxPower = 0;
        var clusterNames = [];

        var tooltip = d3.select("body")
            .append("div:tspan")
            .style("position", "absolute")
            .style("z-index", "10")
            .style("visibility", "hidden")
            .style("color", "white")
            .style("padding", "8px")
            .style("background-color", "rgba(0, 0, 0, 0.75)")
            .style("border-radius", "6px")
            .style("font", "12px sans-serif")
            .text("tooltip");

        d3.json("../data/appliances.json", function (data) {
            // console.log(Object.keys(data)[0]);

            var m = data.length; // number of distinct clusters
            //find max power for scale
            for (var room in data) {
                var temp = data[room].map(function (el) {
                    if (parseInt(el.val) > parseInt(maxPower)) {
                        maxPower = el.val;
                    }
                })
            }
            //populating the array containing room names
            for (room in data) {
                clusterNames.push(room)
            }
            //Color scale
            var color = d3.scale.category10()
                .domain(clusterNames);
            // The largest node for each cluster.
            var clusters = new Array(m);
            //Radius scale to make it look even
            var radiusScale = d3.scale.linear()
                .domain([0, maxPower])
                .range([10, 50]);
            let i = 0;
            var nodes = [];
            for (var room in data) {
                var temp = data[room].map(function (el) {
                    i = i;
                    var item = `Item: ${el.item}\nPower usage: ${el.val / 1000}kW`
                    var r = radiusScale(el.val),
                        d = {
                            cluster: i,
                            item: item,
                            radius: r,
                            x: Math.cos(i / m * 2 * Math.PI) * 200 + width / 2 + Math.random(),
                            y: Math.sin(i / m * 2 * Math.PI) * 200 + height / 2 + Math.random()
                        };
                    if (!clusters[i] || (r > clusters[i].radius)) clusters[i] = d;
                    return d;
                });
                nodes = nodes.concat(temp)
                i++;
            }

            var force = d3.layout.force()
                .nodes(nodes)
                .size([width, height])
                .gravity(.02)
                .charge(0)
                .on("tick", tick)
                .start();

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            var node = svg.selectAll("circle")
                .data(nodes)
                .enter().append("circle")
                .style("fill", function (d) {
                    return color(Object.keys(data)[d.cluster]);
                })
                .on("mouseover", function(d) {
                        tooltip.text(d.item);
                        tooltip.style("visibility", "visible");
                })
                .on("mousemove", function() {
                    return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");
                })
                .on("mouseout", function(){return tooltip.style("visibility", "hidden");})
                .call(force.drag);


            node.transition()
                .duration(750)
                .delay(function (d, i) {
                    return i * 5;
                })
                .attrTween("r", function (d) {
                    var i = d3.interpolate(0, d.radius);
                    return function (t) {
                        return d.radius = i(t);
                    };
                });

            function tick(e) {
                node
                    .each(cluster(10 * e.alpha * e.alpha))
                    .each(collide(.5))
                    .attr("cx", function (d) {
                        return d.x;
                    })
                    .attr("cy", function (d) {
                        return d.y;
                    });
            }

            // Move d to be adjacent to the cluster node.
            function cluster(alpha) {
                return function (d) {
                    var cluster = clusters[d.cluster];
                    if (cluster === d) return;
                    var x = d.x - cluster.x,
                        y = d.y - cluster.y,
                        l = Math.sqrt(x * x + y * y),
                        r = d.radius + cluster.radius;
                    if (l != r) {
                        l = (l - r) / l * alpha;
                        d.x -= x *= l;
                        d.y -= y *= l;
                        cluster.x += x;
                        cluster.y += y;
                    }
                };
            }
            svg.append("g")
                .attr("class", "legendLog")
                .attr("transform", "translate(100,400)");

            var logLegend = d3.legend.color()
                .cells(clusterNames)
                .scale(color);

            svg.select(".legendLog")
                .call(logLegend);


            // Resolves collisions between d and all other circles.
            function collide(alpha) {
                var quadtree = d3.geom.quadtree(nodes);
                return function (d) {
                    var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
                        nx1 = d.x - r,
                        nx2 = d.x + r,
                        ny1 = d.y - r,
                        ny2 = d.y + r;
                    quadtree.visit(function (quad, x1, y1, x2, y2) {
                        if (quad.point && (quad.point !== d)) {
                            var x = d.x - quad.point.x,
                                y = d.y - quad.point.y,
                                l = Math.sqrt(x * x + y * y),
                                r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ?
                                    padding : clusterPadding);
                            if (l < r) {
                                l = (l - r) / l * alpha;
                                d.x -= x *= l;
                                d.y -= y *= l;
                                quad.point.x += x;
                                quad.point.y += y;
                            }
                        }
                        return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
                    });
                };
            }
        });
    </script>
